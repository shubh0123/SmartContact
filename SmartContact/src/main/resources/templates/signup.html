<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="mycard mt-3">
<!--Condition checking for message-->
                  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
<!--                      It will display the message -->
                     <p class="text-center"th:text="${session.message.content}"></p>
<!--                      It will remove the message-->
                      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                  </div>
                  <h1 class="text-center"> Register Here !!</h1>
                  <form novalidate th:action="@{/register}"method="post" th:object="${user}">
<!--        name field              -->
                      <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" name="name"class="form-control"
                                 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="username" aria-describedby="emailHelp" placeholder="Enter your name here" required
                          th:value="${user.name}">

                          <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"th:text="${e}" >

                          </div>

                      </div>
<!--email field-->
                      <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email"name="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email" aria-describedby="emailHelp" placeholder="Enter your email here"
                                 required
                          th:value="${user.email}">
                          <div class="invalid-feedback" th:each="e:${#fields.errors('email')}"th:text="${e}" >

                          </div>

                      </div>
<!--password field-->
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" name="password" class="form-control"  th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password" placeholder="Enter your password" required>
                          <div class="invalid-feedback" th:each="e:${#fields.errors('password')}"th:text="${e}" >
                      </div>
                      </div>

<!--About user-->
                      <div class="form-group mt-4" >
                          <textarea name="about" id="" cols="30" rows="10" class="form-control" placeholder="Enter about yourself" th:text="${user.about}"></textarea>

                      </div>

<!-- terms and condition agreement-->
                      <div class="form-group form-check text-center">
                          <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                          <label for="agreement">Accept terms and condition</label>
                      </div>
                      <div class="container text-center">
                          <button type="submit" class="btn bg-color ">Submit</button>
                          <button type="reset" class="btn btn-warning ">Reset</button>
                      </div>

                  </form>
              </div>

          </div>
      </div>
  </div>
</section>
</body>
</html>
